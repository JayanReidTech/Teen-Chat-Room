<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signup-form" onsubmit="return handleSignUp(event)" enctype="multipart/form-data">
            <input type="file" id="profile-pic" accept="image/*">
            <p>If no profile picture is selected, a default avatar will be used.</p>
            <input type="number" id="age" placeholder="Enter Age" required min="13" max="19">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function handleSignUp(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let age = parseInt(document.getElementById('age').value);
            let password = document.getElementById('password').value;
            let profilePic = document.getElementById('profile-pic').files[0];
            let profilePicURL = profilePic ? URL.createObjectURL(profilePic) : 'default-avatar.png';

            if (age < 13 || age > 19) {
                alert('You must be between 13 and 19 years old to sign up.');
                return;
            }

            let userData = { name, email, age, password, profilePicURL };
            localStorage.setItem(email, JSON.stringify(userData));

            alert('Account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('signup-background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .btn, button {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            background: blue;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover, button:hover {
            background: darkblue;
            transform: scale(1.05);
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
