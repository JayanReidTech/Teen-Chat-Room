<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Teen Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Chat Room Logo" class="logo">
        <h1>Welcome to The Teen Chat Room</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="chat.html">Chat Room</a>
            <a href="inbox.html">Inbox</a>
            <a href="friends.html">Friends</a>
            <a href="private-chat.html">Private Chats</a>
        </nav>
    </header>
    <main>
        <div class="chat-container">
            <h2>Public Chat Room</h2>
            <div id="chatBox"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="sendImage()">Send Image</button>
            <button onclick="sendEmoji('üòä')">üòä</button>
            <button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        </div>
    </main>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('assets/chat-background.jpg');
        background-size: cover;
        text-align: center;
    }
    .logo {
        width: 150px;
    }
    .chat-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        border-radius: 8px;
    }
    input, button {
        margin-top: 10px;
        padding: 10px;
        width: 80%;
    }
</style>

<!-- script.js -->
<script>
    function sendMessage() {
        let messageInput = document.getElementById("messageInput");
        let chatBox = document.getElementById("chatBox");
        if (messageInput.value.trim() !== "") {
            let message = document.createElement("p");
            message.textContent = messageInput.value;
            chatBox.appendChild(message);
            messageInput.value = "";
        }
    }
    
    function sendEmoji(emoji) {
        let chatBox = document.getElementById("chatBox");
        let message = document.createElement("p");
        message.textContent = emoji;
        chatBox.appendChild(message);
    }
    
    function sendImage() {
        let fileInput = document.getElementById("imageUpload");
        let chatBox = document.getElementById("chatBox");
        if (fileInput.files.length > 0) {
            let img = document.createElement("img");
            img.src = URL.createObjectURL(fileInput.files[0]);
            img.style.maxWidth = "200px";
            chatBox.appendChild(img);
        }
    }
</script>
