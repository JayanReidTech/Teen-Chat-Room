<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="welcome-container">
        <h1>Welcome to The Teen Chat Room</h1>
        <p>Please sign up or log in to continue.</p>
        <div class="buttons">
            <button class="btn" onclick="showForm('signup')">Sign Up</button>
            <button class="btn" onclick="showForm('login')">Login</button>
        </div>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <form>
            <input type="text" placeholder="Enter Name" required>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
    </div>

    <script>
        function showForm(formType) {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'none';
            
            document.getElementById(`${formType}-container`).style.display = 'block';
        }
    </script>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('signup-background.jpg');
        background-size: cover;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
    }
    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .btn, button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background: blue;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover, button:hover {
        background: darkblue;
    }
    input {
        display: block;
        width: 80%;
        padding: 10px;
        margin: 10px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
