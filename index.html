<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Teen Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Chat Room Logo -->
        <img src="logo.png" alt="Chat Room Logo" class="logo">
        
        <!-- Welcome Message -->
        <h1>Welcome to The Teen Chat Room</h1>
        <p>Meet new friends, chat in groups, and have fun! Please sign up or log in to continue.</p>

        <!-- Sign Up & Login Buttons -->
        <div class="buttons">
            <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
            <button class="btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('signup-background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            background: blue;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkblue;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
